<head>

    <style>

      /* สีน้ำเงิน สามารถเปลี่ยนสีได้ */

    #carduser {

    #cardgeneraluser {

<body class="bg-gray-100 flex items-center justify-center h-screen">
     <div class="container">
      <div class="card" id="cardadmin">
    
      <h4> <i class="fa-solid fa-address-book me-2"></i>checkแบบฟอร์มบันทึกข้อมูล999999</h4>
      <br>
      <form id="bookmyFormadmin" method="POST" onsubmit="booksubmitFormadmin(event); return false;" class="row g-2">

        <div class="col-12 col-md-6 mb-2">
          <div class="form-group"> <label>ชื่อสกุล</label>
            <input type="text" class="form-control" id="namebookadmin" name="namebookadmin" style="color:blue;" required>
          </div>
        </div>

        <div class="col-12 col-md-3 mb-2">
          <div class="form-group"> <label>แผนก</label>
            <input type="text" class="form-control" id="namedepadmin" name="namedepadmin" style="color:blue;" required>
          </div>
        </div>

        <div class="col-12 col-md-3 mb-2">
          <div class="form-group"> <label>อายุ</label>
            <input type="tel" class="form-control" id="nameageadmin" name="nameageadmin" style="color:blue;" required>
          </div>
        </div>

        <div class="col-12 col-md-6 mb-2">
          <div class="form-group"> <label>เบอร์โทร</label>
            <input type="tel" class="form-control" id="nameteladmin" name="nameteladmin" maxlength="10" style="color:blue;" required>
          </div>
        </div>

        <div class="col-12 col-md-6 mb-2">
          <div class="form-group"> <label>อีเมล์</label>
            <input type="email" class="form-control" id="nameemailadmin" name="nameemailadmin" style="color:blue;" required>
          </div>
        </div>


<input type="hidden" name="referer" id="referer">

        <div class="d-flex justify-content-center mt-4">
          <button type="submit" class="btn bg-primary col-12 text-white"><i
              class="fas fa-paper-plane"></i>
            บันทึกข้อมูล</button>
        </div>
        <hr>

        <center>
          <p style="font-size:12px;">
            <i class="far fa-copyright"></i> 2024 Modify By The Man
          </p>
        </center>
      </form>
    </div>
    </div>
    <script>
      
    
      
      
  window.onload = function() {
        document.getElementById('referer').value = window.location.hostname;
    };

function validateEmail(email) {
    var re = /\S+@\S+\.\S+/;
    return re.test(email);
}

function booksubmitFormadmin(event) {
    event.preventDefault();

    // ดำเนินการบันทึกข้อมูล (ตามเดิม)
    Swal.fire({
        position: 'center',
        title: '<h4>กำลังบันทึกข้อมูล...</h4>',
        showConfirmButton: false,
    });
    Swal.showLoading();

    // ดึงค่าจากฟอร์ม
    var namebookadmin = document.getElementById('namebookadmin').value;
    var namedepadmin = document.getElementById('namedepadmin').value;
    var nameageadmin = document.getElementById('nameageadmin').value;
    var nameteladmin = document.getElementById('nameteladmin').value;
    var nameemailadmin = document.getElementById('nameemailadmin').value;
    var referer = document.querySelector('input[name="referer"]').value;

    // ตรวจสอบว่าข้อมูลครบถ้วนหรือไม่
    if (!namebookadmin || !namedepadmin || !nameageadmin || !nameteladmin || !nameemailadmin) {
        Swal.fire({
            position: 'center',
            icon: 'error',
            title: '<h4>กรุณากรอกข้อมูลให้ครบถ้วน</h4>',
            confirmButtonText: 'OK',
        });
        return;
    }

    // ตรวจสอบรูปแบบอีเมล์
    if (!validateEmail(nameemailadmin)) {
        Swal.fire({
            position: 'center',
            icon: 'error',
            title: '<h4>รูปแบบอีเมล์ไม่ถูกต้อง</h4>',
            confirmButtonText: 'OK',
        });
        return;
    }

    // สร้างข้อมูลฟอร์ม
    var formData = new URLSearchParams();
    formData.append('action', 'submitFormadmin');
    formData.append('namebookadmin', namebookadmin);
    formData.append('namedepadmin', namedepadmin);
    formData.append('nameageadmin', nameageadmin);
    formData.append('nameteladmin', nameteladmin);
    formData.append('nameemailadmin', nameemailadmin);
    formData.append('referer', referer);

    // URL ของ Google Apps Script
    var googleScriptUrl = 'https://script.google.com/macros/s/AKfycbwpagvvqbA2z2su3tlc1yqEA-9IvUqJe-eNz6OJBsEzqIHx-XGxWFJUIUwrEARJj5HF/exec';

    // ส่งข้อมูลไปยัง Google Apps Script
    fetch(googleScriptUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: formData.toString()
    })
    .then(response => response.text())
    .then(data => {
        console.log(data);
        Swal.fire({
            position: 'center',
            icon: 'success',
            title: '<h4>' + data + '</h4>',
            showConfirmButton: false,
            timer: 1500,
        });

        // ล้างค่าในฟอร์ม
        document.getElementById("bookmyFormadmin").reset();
    })
    .catch(error => {
        console.error('Error:', error);
        Swal.fire({
            position: 'center',
            icon: 'error',
            title: '<h4>เกิดข้อผิดพลาด</h4>',
            confirmButtonText: 'OK',
        });
    });
}
    </script>
  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
